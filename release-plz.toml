[workspace]
# Conventional commits are used for changelog generation.

# Root binary crate — single unified tag (v0.1.0, not byokey-v0.1.0)
[[package]]
name = "byokey"
tag_name = "v{{ version }}"
git_release_enable = true
git_tag_enable = true

# Internal library crates — version tracking and changelogs only;
# no individual tags or GitHub releases, not published to crates.io.

[[package]]
name = "byokey-types"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
