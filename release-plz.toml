[workspace]
# Conventional commits are used for changelog generation.

# Root binary crate — public release artefact.
# git_tag_name produces v0.1.0 instead of the default byokey-v0.1.0.
[[package]]
name = "byokey"
git_tag_name = "v{{ version }}"
git_release_enable = true
git_tag_enable = true

# Internal library crates — published to crates.io, but no individual
# git tags or GitHub releases (only the root byokey tag is created).

[[package]]
name = "byokey-types"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-config"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-store"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-auth"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-translate"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-provider"
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-proxy"
git_tag_enable = false
git_release_enable = false
