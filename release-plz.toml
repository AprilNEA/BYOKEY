[workspace]
# Conventional commits are used for changelog generation.
# Single unified tag without package prefix: v0.1.0 instead of byokey-v0.1.0.
tag_name_template = "v{{ version }}"

# Root binary crate — public release artefact.
[[package]]
name = "byokey"
git_release_enable = true
git_tag_enable = true

# Internal library crates — version tracking and changelogs only;
# no individual tags or GitHub releases, not published to crates.io.

[[package]]
name = "byokey-types"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-config"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-store"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-auth"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-translate"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
name = "byokey-provider"
publish = false
git_tag_enable = false
git_release_enable = false

[[package]]
